<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员注册</title>
</head>
<body>
    <h1>管理员信息注册</h1>
    <form action="" method="post">
        账号：<input type="text" name="name">
        <br>
        密码：<input type="password" name="pwd1">
        <br>
        确认密码：<input type="password" name="pwd2">
        <br>
        <button type="submit" name="log">登陆</button>
        <button type="submit" name="reg">注册</button>
    <br>
        {% for n in get_flashed_messages() %}
        <script>alert('{{ n }}')</script>
    {% endfor %}
    </form>
</body>
</html>
